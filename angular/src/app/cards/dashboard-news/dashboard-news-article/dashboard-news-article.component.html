<md-card class="news-card" (click)="isCollapsed ? isCollapsed = false : isCollapsed = true;">
  <md-card-title class="title-wrapper">
    <div class="title" [innerHTML]="article.articleTitle"></div>
    <div class="spacer"></div>
    <div class="category">{{article.articleCategory}}</div>
  </md-card-title>
  <md-card-content class="content">
    <div *ngIf="isCollapsed" class="preview" [innerHTML]="article.articleBodyPreview"></div>
    <div *ngIf="!isCollapsed" [innerHTML]="article.articleBody"></div>
  </md-card-content>
  <md-card-actions class="actions">
    <div class="article-date">{{article.articleDate | pDateFormatLocaleNoSeconds}}</div>
    <div class="icon-button" *ngIf="isCollapsed" mdTooltip="Expand">
      <md-icon>expand_more</md-icon>
    </div>
    <div class="icon-button" *ngIf="!isCollapsed" mdTooltip="Collapse">
      <md-icon>expand_less</md-icon>
    </div>
  </md-card-actions>
</md-card>
