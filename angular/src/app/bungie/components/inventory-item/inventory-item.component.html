<div class="icon" ddMouseEvents (longPress)="longPress.emit()" (click)="click()" [class.equipped]="equipped" [class.selected]="selected"
  [style.background-image]="domSanitizer.bypassSecurityTrustStyle('url(https://www.bungie.net' + inventoryItem.itemValue.icon  +')')">
  <span *ngIf="inventoryItem.quantity > 1" class="quantity">{{inventoryItem.quantity}}</span>
</div>
<div class="name"> {{inventoryItem.itemValue.itemName}} </div>
